<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <title>ListaVIP</title>
    	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1>Lista de convidados</h1>
			<div id="listaDeConvidados">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Telefone</th>
						</tr>
					</thead>
					<tr th:each="convidado : ${convidados}">
						<td><span th:text="${convidado.nome}"></span></td>
						<td><span th:text="${convidado.email}"></span></td>
						<td><span th:text="${convidado.telefone}"></span></td>
					</tr>
				</table>
			</div>
			<hr>
			<form action="#" th:action="@{/salvar}" method="post" th:object="${convidado}">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" th:field="*{nome}" />
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" th:field="*{email}" />
				</div>
				<div class="form-group">
					<label for="telefone">Telefone</label>
					<input type="text" class="form-control" th:field="*{telefone}" />
				</div>
				<button type="submit" class="btn btn-success">Convidar</button>
			</form>
		</div>
	</body>
</html>
